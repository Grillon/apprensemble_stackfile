webshell:
  tags: 
    - mirantis_half
  image: tutum.co/grillon/shellinabox
  ports:
    - "443:4200"
  environment:
    - SIAB_USERCSS=White On Black:+/usr/share/shellinabox/white-on-black.css,Monochrome:-/usr/share/shellinabox/monochrome.css
    - SIAB_PORT=4200
    - SIAB_ADDUSER=true
    - SIAB_USER=guest
    - SIAB_USERID=1000
    - SIAB_GROUP=guest
    - SIAB_GROUPID=1000
    - SIAB_PASSWORD=putsafepasswordhere
    - SIAB_SHELL=/bin/bash
    - SIAB_HOME=/home/guest
    - SIAB_SUDO=false
    - SIAB_SSL=true
    - SIAB_SERVICE="/:LOGIN"
    - SIAB_PKGS=none
    - SIAB_SCRIPT=none
nginx:
  tags:
    - mirantis_half
  image: jwilder/nginx-proxy:latest
  ports:
    - "80:80"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
db:
  tags:
    - mirantis_half
  image: mysql:latest
  expose:
    - "3306"
  volumes:
    - /vols/var/mysql:/var/lib/mysql
  environment:
    - MYSQL_DATABASE=db
    - MYSQL_USER=dbuser
    - MYSQL_PASSWORD=mysql123
    - MYSQL_ROOT_PASSWORD=mysql123
web:
  tags:
    - mirantis_half
  image: tutum/apache-php
  expose:
    - "80"
    - "443"
  links:
    - db
  volumes:
    - /vols/app:/app
  target_num_containers: 4
  environment:
    - "VIRTUAL_HOST=$TUTUM_CONTAINER_HOSTNAME.apprensemble.link"
